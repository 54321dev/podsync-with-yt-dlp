version: '2'

services:
  app:
    image: podsync/app
    container_name: app
    build:
      context: ./src/Podsync
      dockerfile: Dockerfile
    restart: always
    ports:
      - 5001
    environment:
      - ASPNETCORE_URLS=http://*:5001
      - ASPNETCORE_ENVIRONMENT=Production
      - Podsync:RedisConnectionString=redis
      - Podsync:RemoteResolverUrl=http://ytdl:8080
    env_file:
      - ~/podsync.env
  ytdl:
    image: podsync/ytdl
    container_name: ytdl
    build:
      context: ./src/ytdl
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8080
  redis:
    image: redis
    container_name: redis
    command: redis-server --appendonly yes
    restart: always
    volumes:
      - /data/redis:/data
  nginx:
    container_name: nginx
    build:
      context: ./src/nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - 80:80
