version: '2'

services:
  app:
    image: podsync
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PORT=80
    restart: always
    ports:
      - 80:80
    environment:
      - Podsync:RedisConnectionString=redis
    env_file:
      - ~/podsync.env
    logging:
      driver: syslog
  redis:
    image: redis
    command: redis-server --appendonly yes
    restart: always
    volumes:
      - /data/redis:/data
    logging:
      driver: syslog